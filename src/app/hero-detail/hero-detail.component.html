<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div class="detail-id"><span>id: </span>{{hero.id}}</div>
    <div>
        <label>
            name:
            <input [(ngModel)]="hero.name" placeholder="name">
        </label>
    </div>
    <button routerLink="/dashboard">Back</button>
</div>
