<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="list-label"> Id </th>
        <td mat-cell *matCellDef="let element" class="list-item"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="list-label"> Title </th>
        <td mat-cell *matCellDef="let element" class="list-item"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef class="list-label"> Body </th>
        <td mat-cell *matCellDef="let element" class="list-item"> {{element.body}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onSelect(row.id)"  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
