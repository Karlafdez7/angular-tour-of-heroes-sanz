<app-search-bar 
    placeholder="Buscar vehículo" 
    (getValue)="handleSearch($event)"
    (itemClicked)="handleEvent($event)"
    [results]="results"
>

</app-search-bar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="list-label"> Id </th>
        <td mat-cell *matCellDef="let element" class="list-item"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="list-label"> Nombre </th>
        <td mat-cell *matCellDef="let element" class="list-item"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef class="list-label"> Ciudad </th>
        <td mat-cell *matCellDef="let element" class="list-item"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef class="list-label"> País </th>
        <td mat-cell *matCellDef="let element" class="list-item"> {{element.country}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
