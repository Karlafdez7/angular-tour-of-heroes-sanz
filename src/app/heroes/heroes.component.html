<section class="section-heroes">
    <section class="heroes">
        <h2 class="heroes-title">My Heroes</h2>
        <ul class="heroes-list">
            <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
                <span class="badge"> {{hero.id}}</span>
                <span class="heroes-name">{{hero.name}}</span>
                <i (click)="deleteHero(hero)" class="fa-regular fa-rectangle-xmark"></i>
            </li>
        </ul>
    </section>

    <app-messages class="message-detail" [selectedHero]="selectedHero"></app-messages>

    <app-new-hero class="new-hero"></app-new-hero>
</section>
