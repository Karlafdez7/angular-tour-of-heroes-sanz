<h2 class="selected-details-title">TUS DETALLES </h2>
<app-filter-selected-details [selectedRows]="selectedRows"></app-filter-selected-details>
<mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="deleteRow">
    <ul  >
        <li>
            <mat-radio-button class="example-radio-button" *ngFor="let row of selectedRows" [value]="row.id" >
                <p class="selected-details-item"><span class="selected-details-label">ID:</span> {{ row.id }}</p>
                <p class="selected-details-item"><span class="selected-details-label">TÃ­tulo:</span> {{ row.title }}</p>
                <p class="selected-details-item"><span class="selected-details-label">Cuerpo:</span> {{ row.body }}</p>   
            </mat-radio-button> 
        </li>
        <br>
    </ul>
</mat-radio-group>
<div> Holis: {{deleteRow}}</div>
