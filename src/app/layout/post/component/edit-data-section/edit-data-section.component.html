<h2 class="detail-title">Editar Post</h2>
<form *ngIf="postDetails" class="edit-list-form">
    <p class="detail-id"><span class="detail-id_id">ID:</span>{{ postDetails.id }}</p>
    <label class='form-label' for=""><strong>Nombre:</strong></label>
    <input class="form-input" type="text" value='{{ postDetails.name }}'>
    <label class='form-label' for=""><strong>Email:</strong></label>
    <input class="form-input" type="text" value='{{ postDetails.email }}'>
    <label class='form-label' for=""><strong>Direcci√≥n:</strong></label>
    <input class="form-input" type="text" value='{{ postDetails.address }}'>
    <label class='form-label' for=""><strong>Ciudad:</strong></label>
    <input class="form-input" type="text" value='{{ postDetails.city }}'>
    <label class='form-label' for=""><strong>Provincia:</strong></label>
    <input class="form-input" type="text" value='{{ postDetails.province }}'>
    
</form>

<div *ngIf="!postDetails">
    <p>No se han encontrado detalles.</p>
</div>
