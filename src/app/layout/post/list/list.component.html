<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="selectAll">
        <th mat-header-cell *matHeaderCellDef class="list-label"> Check all 
            <mat-checkbox [checked]="allSelected" (change)="toggleAllSelection()" ></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element" class="list-item">
            <mat-checkbox [checked]="isSelected(element)" (change)="toggleSelection(element)"></mat-checkbox>
        </td>    
    </ng-container> 
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="list-label"> Id </th>
        <td mat-cell *matCellDef="let element" class="list-item"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="list-label"> Title </th>
        <td mat-cell *matCellDef="let element" class="list-item"> {{element.title}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onSelect(row.id)"  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
