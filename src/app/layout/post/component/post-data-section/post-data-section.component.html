<div *ngIf="postDetails">
    <h2 class="post-data-title">Detalles del Post</h2>
    <p class="post-data-item"><span class="post-data-label">ID:</span> {{ postDetails.id }}</p>
    <p class="post-data-item"><span class="post-data-label">Nombre:</span> {{ postDetails.name }}</p>
    <p class="post-data-item"><span class="post-data-label">Email:</span> {{ postDetails.email }}</p>
    <p class="post-data-item"><span class="post-data-label">Direcci√≥n:</span> {{ postDetails.address }}</p>
    <p class="post-data-item"><span class="post-data-label">Ciudad:</span> {{ postDetails.city }}</p>
    <p class="post-data-item"><span class="post-data-label">Provincia:</span> {{ postDetails.province }}</p>
</div>

<div *ngIf="!postDetails">
  <p class="post-data-title">No se han encontrado detalles.</p>
</div>
