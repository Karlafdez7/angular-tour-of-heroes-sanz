<h3>Top Heroes</h3>
<nav class="grid grid-pad">
    <div *ngFor="let hero of heroes" class="col-1-4" (click)="onSelect(hero)" [routerLink]="['/heroes', hero.id]">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </div>
</nav>


<app-hero-detail [hero]="selectedHero"></app-hero-detail>
