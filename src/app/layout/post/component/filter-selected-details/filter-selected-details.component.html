<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Busca por t√≠tulo</mat-label>
      <input type="text"
             placeholder="Ej.: Sunt"
             aria-label="String"
             matInput
             [formControl]="postControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectPost($event.option.value)">
        <mat-option *ngIf="isLoading">
          <mat-spinner  diameter="40"></mat-spinner>
        </mat-option>
        <ng-container *ngIf="!isLoading">
          <mat-option  *ngFor="let option of filteredPost" [value]="option">
            {{option}}
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </mat-form-field>
  </form>
